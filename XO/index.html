<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO GAME</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="xo-game">
        <div class="game-title" id="game-title">
            <span>X O</span> GAME
        </div>
        <div class="xo-blocks">
            <!-- first row -->
            <div class="square" id="item1" onclick="XOgame(this.id)"></div>
            <div class="square" id="item2" onclick="XOgame(this.id)"></div>
            <div class="square" id="item3" onclick="XOgame(this.id)"></div>
            <!-- second row -->
            <div class="square" id="item4" onclick="XOgame(this.id)"></div>
            <div class="square" id="item5" onclick="XOgame(this.id)"></div>
            <div class="square" id="item6" onclick="XOgame(this.id)"></div>
            <!-- third row -->
            <div class="square" id="item7" onclick="XOgame(this.id)"></div>
            <div class="square" id="item8" onclick="XOgame(this.id)"></div>
            <div class="square" id="item9" onclick="XOgame(this.id)"></div>
        </div>

    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
